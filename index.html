<!DOCTYPE html>
<html>
<head>
  <title>Bate-papo</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="vertical-bar"></div>
  <nav class="navbar">
    <img src="icon.png" alt="icone" class="icon">
    <img src="Youtube_logo.png" alt="YouTube Logo" class="logo">
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar">
      <button type="submit">Buscar</button>
    </div>
    <img src="bell.png" alt="sino" class="bell">
    <img src="usuario.png" alt="usuario" class="usuario">
  </nav>

  <div class="container">
    <div class="video-container">
      <div class="video"></div>
      <div class="video-title">
        <h2>PODCAST: PRECARIZAÇÃO DO TRABALHO</h2>
      </div>
    </div>
    <div class="chat-container">
      <div class="chat-header">
        <h1 class="chat-title">Chat do YouTube</h1>
      </div>
      <div class="chat-content">
        <!-- Mensagens do chat -->
      </div>
      <div class="user-input">
        <input type="text" placeholder="Digite sua mensagem...">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
